<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form Validator</title>
    <link rel="stylesheet" href="index.css">
  <script src="QB_Form_Validator.js"></script>

  </head>
  <body>

    <p id="id-tooltip">*IDs for inputs are displayed in the label</p>

    <div class="container">


            <div class='fieldset'>
                <label class="field-label" for='text-input'>text-input</label>
                <input data-validate=true data-type=text class="field-input" required type='text' id='text-input' placeholder='Text Field'/>
            </div>

            <div class='fieldset'>
                <label class="field-label" for='rich-text-input'>rich-text-input</label>
                <input data-validate=true data-type=rich-text class="field-input" type='text' id='rich-text-input' placeholder='Rich-Text Field'/>
            </div>

            <div class='fieldset'>
                <label class="field-label" for='multi-line-text-input'>multi-line-text-input</label>
                <textarea data-validate=True class="field-input" data-type=text type='text' id='multi-line-text-input' placeholder='Multi-Line-Text Field'></textarea>
            </div>

            <div class='fieldset'>
                <label class="field-label" for='multiple-choice-text-input'>multiple-choice-text-input</label>
                <select required data-validate=True class="field-input" id="multiple-choice-text-input" name="multiple-choice-text-input">
                    <option value="volvo">Volvo</option>
                    <option value="saab">Saab</option>
                    <option value="fiat">Fiat</option>
                    <option value="audi">Audi</option>
                </select>
            </div>

            <div class='fieldset'>
                <label class="field-label" for='list-multi-text-input'>list-multi-text-input</label>
                <input data-validate=True class="field-input" type='text' id='list-multi-text-input' placeholder='List-Text | Multi-Select Field'/>
            </div>

            <div class='fieldset'>
                <label class="field-label" for='address-input'>address-input</label>
                <input data-validate=True class="field-input" type='text' id='address-input' placeholder='Address Field'/>
            </div>

            <div class='fieldset'>
                <label class="field-label" for='email-address-input'>email-address-input</label>
                <input data-validate=True class="field-input" type='email' id='email-address-input' placeholder='Email Address Field'/>
            </div>

            <div class='fieldset'>
                <label class="field-label" for='numeric-input'>numeric-input</label>
                <input data-validate=True class="field-input" type='number' id='numeric-input' placeholder='Numeric Field'/>
            </div>

            <div class='fieldset'>
                <label class="field-label" for='date-input'>date-input</label>
                <input data-validate=True class="field-input"  type='date' id='date-input' placeholder='Date Field'/>
            </div>

            <div class='fieldset'>
                <label class="field-label" for='checkbox-input'>checkbox-input</label>
                <input data-validate=True class="field-input" type='checkbox' id='checkbox-input' placeholder='Checkbox Field'/>
            </div>
            
            <div class='fieldset'>
                <label class="field-label" for='phone-number-input'>phone-number-input</label>
                <input data-validate=True class="field-input" type='tel' id='phone-number-input' placeholder='Phone Number Field'/>
            </div>


            <div class="submit-button">
                <button type="submit" onclick="submit()">Submit</button>
            </div>

        </div>
    </div>

<script>


    async function submit() {
        let validationObjects = await getValidationObjects()
        let validation = await validate(validationObjects)
        console.log("validation objects: ", validationObjects)
        console.log("valid? ", validation)

    }






</script>
  </body>
</html>
